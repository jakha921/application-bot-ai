version: '3.8'

services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: ariza_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ariza_network

  # Django Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ariza_app
    command: sh -c "python manage.py migrate && python manage.py runbot"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    env_file:
      - .env
    volumes:
      - .:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    network_mode: host

  # Nginx (optional, for production with webhook)
  # nginx:
  #   image: nginx:alpine
  #   container_name: ariza_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #     - static_files:/var/www/static:ro
  #     - media_files:/var/www/media:ro
  #   depends_on:
  #     - app
  #   restart: unless-stopped
  #   networks:
  #     - ariza_network

volumes:
  redis_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local

networks:
  ariza_network:
    driver: bridge
